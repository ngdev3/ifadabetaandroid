<div class="bg" ng-controller="address_edit" ng-init="address_edit_data()">
        <header class="container-fluid nav-down">
            <div class="row">
                <nav class="navbar navbar-inverse">
                  <div class="container no-padding">
                    <ul class="nav navbar-nav top_header text-center">
                      <li class="menu_icon "><a href="javascript:void(0)"  ><img src="assets/img/icon/back.png" id="asdf" alt="menu icon"style="width: 13px;" ng-click="back()"/></a></li>
                        <li class="page_name left">
                            <a href="javascript:void(0)" class="text-left ">
                                <p>{{'Edit_Address' | translate }}</p>
                            </a>
                        </li>
                      
                    </ul>
                    
                  </div>
                </nav>
            
            </div>
            <!-- MOBILE-MENU-AREA END -->
        </header>
        <!-- END HEADER -->
            
        <div class="container">
            <div class="login_form">
                <div class="form_container pt-10">
                    <form class="mui-form" name="editAddress" method="POST" novalidate>
                        <div class="mui-select col-sm-6 col-xs-12">
                            <select id="country" name="country" ng-model="country" ng-init="fetchcountry()" ng-change="fetchcity()" required>
                                <option value="{{c.id}}" ng-repeat="c in Countries">{{c.name}}</option>
                            </select>
                            <label for="country">{{'Country' | translate }}</label>
                        </div>
                        <div class="mui-select col-sm-6 col-xs-12">
                        <select id="city" name="city" ng-model="city" required>
                            <option value="{{city.id}}" ng-repeat="city in Cities">{{city.name}}</option>
                        </select>
                        <label for="city">{{'City' | translate }}</label>
                        </div>	
                        <div class="mui-textfield col-sm-6 col-xs-12">
                        <input type="text"  id="address" name="address" ng-model="address" placeholder="Address" required>
                        <label for="hno">{{'Address' | translate }}</label>
                        </div>
                        <!-- <div class="mui-textfield col-sm-6 col-xs-12">
                        <input type="text"  id="street" name="hno" model="hno" placeholder="Street Name" required>
                        <label for="street">Street</label> -->
                        
                        <div class="mui-textfield col-sm-6 col-xs-12">
                        <input type="text"  id="landmark" name="landmark" ng-model="landmark" placeholder="Landmark" required>
                        <label for="street">{{'Landmark' | translate }}</label>
                        </div>				  
                        <div class="mui-textfield col-sm-6 col-xs-12">
                        <input type="number"  id="zip" name="zip" ng-model="zip" placeholder="Zip Code" required>
                        <label for="street">{{'Zip_Code' | translate }}</label>
                        </div>
                        <div class="mui-textfield col-sm-6 col-xs-12">
                        <input type="text"  id="instruction" name="instruction" ng-model="instruction" placeholder="Delivery Instruction" required>
                        <label for="street">{{'Delivery_Instructions' | translate }}</label>
                        </div>
                        <div class="mui-textfield col-sm-6 col-xs-12">
                        <input type="text"  id="mobile" name="mobile" ng-model="mobile" placeholder="Mobile Number" required>
                        <label for="street">{{'Mobile_Number' | translate }}</label>
                        </div>
                        <div class="submit-btn col-sm-6 col-xs-12 text-center">
                        <a href="javascript:void(0)" ng-click="saveEditAddress('editAddress')">{{'Save' | translate }}</a>
                        </div>
                    </form>
                </div>        
            </div>
        </div>
    </div>

<script>
    document.querySelector("#pin_code").addEventListener("keypress", function (evt) {
        if (evt.which != 8 && evt.which != 0 && evt.which < 48 || evt.which > 57)
        {
            evt.preventDefault();
        }
    });  
    document.querySelector("#street").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which>32 && evt.which < 48 || evt.which > 57 && evt.which < 65 || evt.which > 91 && evt.which < 97 || evt.which >122 )
        {
            evt.preventDefault();
        }
    }); 
    document.querySelector("#landmark").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which>32 && evt.which < 48 || evt.which > 57 && evt.which < 65 || evt.which > 90 && evt.which < 97 || evt.which >122 )
        {
            evt.preventDefault();
        }
    }); 
    
    document.querySelector("#full_name").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which>32 && evt.which < 65 || evt.which > 90 && evt.which < 97 || evt.which >122)
        {
            evt.preventDefault();
        }
    });
    
    document.querySelector("#city").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which>32 && evt.which < 65 || evt.which > 90 && evt.which < 97 || evt.which >122)
        {
            evt.preventDefault();
        }
    });

    document.querySelector("#house_no").addEventListener("keypress", function (evt) {
        if (evt.which <32 || evt.which>32 && evt.which < 48 || evt.which > 57 && evt.which < 65 || evt.which > 90 && evt.which < 97 || evt.which >122 && evt.which !=45)
        {
            evt.preventDefault();
        }
    });
  
</script>
