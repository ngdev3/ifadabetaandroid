<div class="bg" ng-controller="address" ng-init="address_init()">

        <header class="container-fluid nav-down">
                <div class="row">
                    <nav class="navbar navbar-inverse">
                      <div class="container-fluid no-padding">
                        <ul class="nav navbar-nav top_header">
                          <li class="menu_icon back_icon"><a href="javascript:void(0)"  ><img ng-click="my_account()"src="assets/img/header/back.png" id="asdf" alt="menu icon" /></a></li>
                          <li class="logo_name"><a class="text-left back">Address</a></li>
                          <li class="cart_icon mr-5">
                              
                              <a href="javascript:void(0)"><img src="assets/img/add_address.png" alt="search icon" ng-click="toAddAddress()"/></a>
                          </li>
                        </ul>
                      </div>
                    </nav>
                
                </div>
                <!-- MOBILE-MENU-AREA END -->
        </header>
            
    <!-- END HEADER -->    
            
    <div class="address mt-50"><h3>Saved Address</h3></div>
    <div class="saved_address pb-40"  ng-repeat="x in address" ng-if = "address"> 
            <div class="address_logo">
                <img src="assets/img/address_logo.png">
            </div>
            <div class="address_details">
                <!-- <h3>50, New Satguru Nanik Ind Est, 
                    Western Express Highway, 
                    Jaycoach, Goregaon( East),   
                    Mumbai,  Maharashtra, 
                    400063, India
                </h3> -->
                <h3>
                        <b style="color:black;">{{x.title}}</b><br>
                        {{x.plot_no + ", " +x.locality}}<br />
                        {{x.landmark + " " + x.city}}<br />
                        {{x.state + " " + " " + x.pincode}}
                    </h3>
                <a class="edit" ng-click="toEditAddress(x.ad_id)">Edit</a>
                <a class="delete" ng-click="delete_address(x.ad_id)">Delete</a>
            </div>
    </div>
    <div ng-if = "!address">
        <h5>No Address Found!!</h5>
    </div>

</div>
