<style>
.name {
    font-size: 16px;
    font-weight: bold;
    color: black;
}
</style>
<div class="bg" ng-controller="address" ng-init="address_init()">

    <header class="container-fluid nav-down">
        <div class="row">
            <nav class="navbar navbar-inverse">
              <div class="container-fluid no-padding">
                <ul class="nav navbar-nav top_header">
                  <li class="menu_icon back_icon"><a href="javascript:void(0)"  ><img style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" ng-click="back()"/></a></li>
                  <li class="logo_name"><a class="text-left back">My Address</a></li>
                  <li class="cart_icon mr-5">
                      
                      <a href="javascript:void(0)"><img src="assets/img/location.png" alt="search icon" ng-click="toAddAddress()"/></a>
                  </li>
                </ul>
              </div>
            </nav>
        
        </div>
        <!-- MOBILE-MENU-AREA END -->
    </header>
    
    <!-- END HEADER -->    
         
        <div class="" ng-if="address.length > '0'">
            <div class="address mt-50">
                <h3>Saved Address</h3>
            </div>
        </div>
        <div class="">
            <div class="saved_address pt-20 pb-20" ng-repeat="x in address" ng-if = "address"> 
                 <div class="address_logo">
                     <img src="assets/img/address_logo.png">
                 </div>
                 <div class="address_details">
                    <h3>
                        <span class="name">{{fullName}}</span><br>
                        <span class="name">Mobile : {{x.mobile_number}}</span><br />
                        {{x.landmark + " , " + x.address}}<br />
                        {{x.CITY_NAME + " , " + " " + x.COUNTRY_NAME}}<br />
                        {{x.zipcode}}
                    </h3>
                <a class="edit" ng-click="toEditAddress(x.id)">Edit</a>
                <a class="delete" ng-click="delete_address(x.id)">Delete</a>
                 </div>
            </div>
        </div>
    <div ng-if = "address.length == '0'">
        <div class="">
           <!--  <img src="img/no_data_found.png"> -->
            <h3 class="text-center" style="margin-top:70px">No Address Found !!!</h3>
        </div>
    </div>

</div>
