<div ng-controller="contactus" ng-init="aboutUsInit()">

	<header class="container-fluid nav-down">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container no-padding">
					<ul class="nav navbar-nav top_header text-center">
						<li class="menu_icon "><a href="javacript:void(0)"><img src="assets/img/icon/back.png" id="asdf" ng-click="back()"  alt="menu icon"
								 style="width: 13px;" /></a></li>
						<li class="page_name">
							<a href="javacript:void(0)" class="text-left text-center">
								<p>Contact Us</p>
							</a>
						</li>

					</ul>

				</div>
			</nav>

		</div>
		<!-- MOBILE-MENU-AREA END -->
	</header>
	<!-- END HEADER -->


	<div class="container">
		<div class="login_form">
			<div class="form_container">
					<form method="post" name="loginform" novalidate>
					<div class="mui-textfield  col-sm-6 col-xs-12">
						<input type="text" id="first" name="fname" ng-model="fname" placeholder="{{'First_Name' | translate}}" required>
						<label for="first">{{'First_Name' | translate}}</label>
					</div>
					<div class="mui-textfield col-sm-6 col-xs-12">
						<input type="text" id="last" ng-model="lname" name="lname" placeholder="{{'Last_Name' | translate}}" required>
						<label for="last">{{'Last_Name' | translate}}</label>
					</div>
					<div class="mui-textfield col-sm-6 col-xs-12">
						<input type="email" id="email" name="email" ng-model="email" placeholder="{{'Email' | translate}}" required>
						<label for="email">{{'Email' | translate}}</label>
					</div>
					<div class="mui-textfield contactmessage col-sm-6 col-xs-12">
						<textarea rows="2" name="query" ng-model="query" placeholder="Enter Message" required></textarea>
						<label>Message</label>
					</div>

					<div class="submit_2btn col-xs-12 text-center" ng-click="contactusform('loginform')">
						<a href="javacript:void(0)">Send Message</a>
					</div>


				</form>
			</div>
		</div>
	</div>
	<!--  END Banner SLIDER -->

</div>
