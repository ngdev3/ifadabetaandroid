<div ng-controller="cart">


	<header class="container-fluid nav-down">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container no-padding">
					<ul class="nav navbar-nav top_header">
						<li class="menu_icon "><a href="javascript:void(0)"><img ng-click="back()" src="assets/img/icon/back.png" id="asdf"
								 alt="menu icon" style="width: 13px;" /></a></li>
						<li class="page_name left">
							<a href="javascript:void(0)" class="text-left ">
								<p>{{'My Cart' | translate}}</p>
							</a>
						</li>
						<li style="float: right"><button ng-click="empty_cart()" style="float: right; margin-top: 5px; margin-right: 10px;border: none;
							background: none;"><img
								 height="27px" width="27px" src="assets/img/empty-cart.png"></button></li>
						<li class="cart_icon">
							<a href="javascript:void(0)"><img src="assets/img/icon/cart_icon.png" alt="cart icon" />
								<span class="badge">{{cart_count}}</span>
							</a>
							<a href="javascript:void(0)"><img src="assets/img/icon/search_icon.png" alt="search icon" /></a>
						</li>
					</ul>
					<ul class="nav navbar-nav bottom_header">
						<li class="menu_search_container"><a href="javascript:void(0)">
								<!--<img src="assets/img/header/search_icon.png" alt="cart icon" />-->
								<input type="text" class="menu_search" placeholder="Search products brands and more" />
							</a></li>
					</ul>
				</div>
			</nav>

		</div>
		<!-- MOBILE-MENU-AREA END -->
	</header>
	<!-- END HEADER -->

	<!--  [PULSES] Sub categories content -->
	<div class="container-fluid mt-55">
		<div class="row">
			<div class="mt-10 mycart_itemslist" ng-init="usercartvalue()">


				<!-- ** Product Lists ** -->

				<div class="no-padding item_lists_main deleted_item" ng-repeat="x in cart_data">
					<div class="prodcut_main_container">
						<div class="products_wrapper">
							<div class="col-md-3 col-sm-3 col-xs-3 items_img_div">
								<a href="javascript:void(0)"><img class="img-responsive sub_cat_product_img" src="{{cart_values.image_path}}{{x.image}}"></a>
							</div>
							<div class="col-md-6 col-sm-6 col-xs-6 sub_product_desc">
								<input type="button" class="btn btn-default btn_discounts" name="" value="6% Off">
								<a href="javascript:void(0)">
									<p class="sub_produt_name">{{x.name}}</p>
								</a>
								<p class="sub_product_qty">{{x.unit_name}}</p>
								<p class="sub_prcing">
									<!-- <strike>AED 190</strike> -->
									<span id="sub_rrp">AED {{x.price}}</span></p>
							</div>

							<div class="wislist_sub wishlist-container cart_remove" ng-click="deleteproduct(x.rowid)">
								<i class="fa heart fa-trash delete_item"></i>
							</div>

							<div class="sub_add_product">
								<div class="add_item_container sub_add_btn" id="firstt_{{productpid}}" data-attr="{{DweightID}}">

									<div class="add_item_button sub_add_btn" data-rowid="{{x.rowid}}" id="enableCart_{{DweightID}}" ng-show="x.rowid">
										<button class="add_item sub_add_btn" data-menuid="{{menu_id}}" data-weightid="{{DweightID}}" data-weightid="{{DweightID}}"
										 id="plus_{{DweightID}}" ng-click="plusToCart($event)">
											+
										</button>
										<input type="text" id="quantity_{{DweightID}}" value="{{x.qty}}" disabled="">
										<button class="less_item sub_add_btn" data-menuid="{{menu_id}}" data-weightid="{{DweightID}}" id="minus_{{DweightID}}"
										 ng-click="minusToCart($event)">
											-
										</button>
									</div>



								</div>
							</div>
						</div>
					</div>
				</div>


				<!-- ** !. Product Lists ** -->
			</div>
		</div>
		<div class="row cart_footer" ng-show="cart_data">
			<div class="coupon_container" ng-hide="cart_values.manufacturer_count > 1">
				<form method="post" name="loginform" novalidate>
					<div class="counpontext">
						<h5><i class="fa fa-tags" aria-hidden="true"></i>&nbsp;Enter Promocode</h5>
					</div>
					<div class="coupon_input text-right">
						<input type="text" name="promocode" ng-model="promocode" class="couponcode" required>
						<input ng-show="cart_values.is_coupon_applied == 0" type="button" class="btn coupon_apply" name="" id="apply" value="Apply" ng-click="apply_promo('loginform','apply')">
						<input ng-show="cart_values.is_coupon_applied != 0" style="background-color: #006d07;" type="button" id="applied" class="btn coupon_apply applied " ng-click="apply_promo('loginform','remove')" value="Applied">
					</div>
				</form>
			</div>

			<div class="after_coupon">
				<div class="after_discount">Discount Price <span>AED {{subtotalafterdiscount}}</span></div>
				<div class="after_cart">Tax Amount<span>AED {{tax_amount}}</span></div>
			</div>
			<!-- {{cart_data}} -->
			<a href="javascript:void(0)" ng-click="address_delivery()">
				<div class="checkout_container">
					<p>Proceed To checkout</p>
					<p class="text-right">AED {{finalTotal}}</p>
				</div>
			</a>

		</div>
		<div class="empty_cart_main" id="view_cart mt-50" ng-if="!cart_data">
			<div class="empty_cart">
				<img src="img/emptycart_icon.png" alt="" />
				<h3>Cart is empty</h3>
				<p>you have no items in your shopping cart.</p>
				<div class="shop_now text-center mt-20"><a href="javascript:void(0)" ng-click="homePage()">Shop Now</a></div>
			</div>
		</div>
	</div>
	<!--  !. [PULSES] Sub categories content -->



	<script>


		$(document).ready(function () {
			$(".cart_icon a:last-child").click(function () {
				//alert();
				$(".bottom_header").slideToggle();
				//$("#banner_slider").toggleClass("search-container")
			});
		});
	</script>

</div>
